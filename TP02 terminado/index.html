<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <style id="compiled-css" type="text/css"></style>
  <link rel=stylesheet href="styles.css">
</head>

<body class="container">
  <h1 class="mb-4 text-center">TODO LIST</h1>
  <p class="mb-4">Agrega tareas a la lista...</p>
  <div class="input-group mb-3">
    <div class="form-check">
      <!--LISTA-->
      <ul class="list-group mb-2" id="list">
        <li class="list-group-item" id="nuevoElemento">
          <input type="text" placeholder="Agregar Elemento..." id="inputNuevoElemento">
          <button class="btn btn-primary" type="submit" onclick='agregarElemento()'>Agregar task</button>
        </li>
      </ul>
    </div>
  </div>
  <button type="submit" class="btn btn-secondary btn-sm" onclick="opcionMasRapida()">Opción más rápida</button>
  <button type="submit" class="btn btn-danger btn-sm" onclick="limpiarLista()">Limpiar Lista</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="./codigo.js"></script>
</body>

</html>
